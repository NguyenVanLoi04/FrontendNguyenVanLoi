<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bike</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>

<div class="container my-5">
    <div class="row">
        <!-- Cột hình ảnh xe đạp -->
        <div class="col-md-6">
            <div class="image-box position-relative backgroundfirst " style="border-radius: 10px;">
              <div class="p-5"></div>
                <img src="images/Anh1.png" class="img-fluid  rounded pt-5" alt="Smart Bike">
                <div class="text-overlay" style="position: absolute; top: 30px;left: 20px;">
                    <p class="small">SPECIAL FEATURE</p>
                    
                </div>
                <div class="text-overlay" style="position: absolute; top: 500px;left: 20px;">
                  <p style="color: white;font-size: 22px;margin-top: 10px;" class="small">Super</p>
                  <h1 style="color: white;font-size: 100px;">Smart</h1>
              </div>
            </div>
        </div>

       
        <div class="col-md-6 d-flex flex-column justify-content-between">
          
            <div class="info-box p-4  backgroundsecond"style="border-radius: 10px;" >
                <h4 class="text-center ">We want to share creative <br> inspiration & expression</h4>
                <div class="mt-5" style="height: 10px;"></div>
                
                <div class="d-flex justify-content-between align-items-center mt-5 gap-4">
                  <div class="text-center flex-grow-1 border-end pe-4">
                      <i class="bi bi-gear fs-3"></i>
                      <p class="mt-2 fw-semibold">Seatpost Suspension</p>
                  </div>
                  <div class="text-center flex-grow-1 border-end pe-4">
                      <i class="bi bi-bluetooth fs-3"></i>
                      <p class="mt-2 fw-semibold">Automatic Assistance</p>
                  </div>
                  <div class="text-center flex-grow-1">
                      <i class="bi bi-battery-charging fs-3"></i>
                      <p class="mt-2 fw-semibold">All-new Battery</p>
                  </div>
              </div>
              
            </div>

          
            <div class="position-relative">
                <img src="images/Anh2.png" class="img-fluid rounded" alt="Riding Bike">
               <div style="position: absolute; top: 50%; left: 45%;"> <button class="btn-secondary" style="border-radius: 15px;width: 80px;background-color: #827C6C;color: white;border: none;">Shop all</button></div>
            </div>
        </div>
    </div>

    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
